name: Auto Project Board (v2)

on:
  pull_request_target:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: read
  pull-requests: write

jobs:
  sync-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add or move PR to "In review"
        if: github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_ACCESS_TOKEN }}
          script: |
            const projectNumber = 7;
            const columnName = "In review";

            // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ PR
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const prId = pr.node_id;

            // –ü–æ–ª—É—á–∞–µ–º ID –ø—Ä–æ–µ–∫—Ç–∞
            const projectData = await github.graphql(`
              query($login: String!, $number: Int!) {
                user(login: $login) {
                  projectV2(number: $number) {
                    id
                  }
                }
              }`,
              { login: "virusneo1997-del", number: projectNumber }
            );

            const projectId = projectData.user.projectV2.id;

            // –î–æ–±–∞–≤–ª—è–µ–º PR –≤ –ø—Ä–æ–µ–∫—Ç
            const addItemResult = await github.graphql(`
              mutation($projectId: ID!, $contentId: ID!) {
                addProjectV2ItemById(input: {projectId: $projectId, contentId: $contentId}) {
                  item { id }
                }
              }`,
              { projectId, contentId: prId }
            );

            const itemId = addItemResult.addProjectV2ItemById.item.id;

            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª–µ "Status"
            const fieldData = await github.graphql(`
              query($projectId: ID!) {
                node(id: $projectId) {
                  ... on ProjectV2 {
                    fields(first: 20) {
                      nodes {
                        id
                        name
                        options { id name }
                      }
                    }
                  }
                }
              }`,
              { projectId }
            );

            const statusField = fieldData.node.fields.nodes.find(f => f.name === "Status");
            const column = statusField?.options?.find(o => o.name === columnName);

            if (!statusField || !column) {
              core.setFailed(`‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–∞ –∫–æ–ª–æ–Ω–∫–∞ "${columnName}" –≤ –ø–æ–ª–µ "Status"`);
              return;
            }

            // –ú–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–∞—Ä—Ç–æ—á–∫–∏
            await github.graphql(`
              mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                updateProjectV2ItemFieldValue(input: {
                  projectId: $projectId,
                  itemId: $itemId,
                  fieldId: $fieldId,
                  value: { singleSelectOptionId: $optionId }
                }) { projectV2Item { id } }
              }`,
              {
                projectId,
                itemId,
                fieldId: statusField.id,
                optionId: column.id
              }
            );

            console.log("‚úÖ PR –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ–ª–æ–Ω–∫—É 'In review'");

      - name: Move to "To do" on close
        if: github.event.action == 'closed'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_ACCESS_TOKEN }}
          script: |
